    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #3f4344;
            /* background-image: url(./images/background.png); */
            background-size: cover;
            background-repeat: no-repeat;
            flex-wrap: wrap;
        }

        /* Title  */
        header {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            color: #c7c1bc;
        }

        header h1{
            padding: 20px;
            transition: 0.4s all ease;
        }

        header > h1:hover{
            color: #9d7463;
            border: 2px solid  #9d7463;
            border-radius: 10px;
        }

        /* Title ends  */


        /* the middle section with the buttons starts here */
        #button_section {
            display: flex;
            flex-direction: column;
            margin-bottom: 150px;
            align-items: center;
        }
        
         /* styling of the button */
         .button {
            font-family: 'Raleway', sans-serif;
            width: 200px;
            height: 65px;
            margin: 10px;
            background: #dfdbd8;
            border-radius: 8px;
            border: none;
            overflow: hidden;
            font-size: 22px;
            font-weight: 600;
            box-shadow: #cd486b;
            transition: 0.4s all ease;
        }

        
        .button:hover{
            cursor: pointer;
            opacity: 100%;
            background: #ada9a7;
        }

        .button:active{
            color: white;
            background: #9d7463;
            transform: scale(0.9);
        }
        /* the button section ends here  */
        
        
        /* footer with the copyright and social media links starts here  */
        footer {
            background-color: #9d7463;
            width: 100%;
        }
        
        .CC {
            cursor: pointer;
            display: flex;
            width: 100%;
            justify-content: center;
            font-weight:bolder;
            color: #dfdbd8;  
        }

        #socials {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        a.links {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #dfdbd8;
            margin: 10px;
            border: 1.5px solid black;
            border-radius: 100%;
            width: 40px;
            height: 40px;
            position: relative;
            overflow: hidden;
            transition: 0.4s all ease;
        }

        a.links:hover {
            border: 1.5px solid white;
        }

        a.links::before {
            content: " ";
            background-color: blue;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 100%;
            transition: 0.5s all ease-in-out;
        }


        a.links:hover::before {
            top: 0%;
        }

        a.links#github::before {
            background-color: black;
        }

        a.links#twitter::before {
            background-color: #00ACEE;
        }

        a.links#instagram::before {
            background-color: #cd486b;
        }

        a.links#linkIN::before {
            background-color: #0A66C2;
        }

        a#github svg {
            width: 18px;
            height: 18px;
        }

        a.links svg {
            width: 15px;
            height: 15px;
            transition: 0.5s all ease-in-out;
            background: none;
        }
        
        a.links:hover svg {
            transition: 0.5s all ease-in-out;
            transform: rotate(360deg);
        }
        
        a.links svg path {
            transition: 0.5s all ease-in-out
        }
        
        .links:hover svg path {
            transition: 0.5s all ease-in-out;
            fill: white
        }

        a.links:active{
            transform: scale(0.9);
        }

    </style>
</head>
